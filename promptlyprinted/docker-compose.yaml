version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: promptly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: promptly
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: promptlyprinted
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - promptly-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        # Build-time environment variables
        - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
        - BETTER_AUTH_URL=${BETTER_AUTH_URL}
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
        - APPLE_CLIENT_ID=${APPLE_CLIENT_ID}
        - APPLE_CLIENT_SECRET=${APPLE_CLIENT_SECRET}
        - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
        - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
        - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
        - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
        - RESEND_AUDIENCE_ID=${RESEND_AUDIENCE_ID}
        - RESEND_FROM=${RESEND_FROM}
        - DATABASE_URL=${DATABASE_URL}
        - PULSE_API_KEY=${PULSE_API_KEY}
        - RESEND_TOKEN=${RESEND_TOKEN}
        - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
        - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
        - BETTERSTACK_API_KEY=${BETTERSTACK_API_KEY}
        - BETTERSTACK_URL=${BETTERSTACK_URL}
        - FLAGS_SECRET=${FLAGS_SECRET}
        - ARCJET_KEY=${ARCJET_KEY}
        - SVIX_TOKEN=${SVIX_TOKEN}
        - LIVEBLOCKS_SECRET=${LIVEBLOCKS_SECRET}
        - BASEHUB_TOKEN=${BASEHUB_TOKEN}
        - BASEHUB_ADMIN_TOKEN=${BASEHUB_ADMIN_TOKEN}
        - NEXT_PUBLIC_BETTER_AUTH_URL=${NEXT_PUBLIC_BETTER_AUTH_URL}
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_CLERK_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
        - NEXT_PUBLIC_CLERK_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}
        - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
        - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
        - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
        - NEXT_PUBLIC_DOCS_URL=${NEXT_PUBLIC_DOCS_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_WEB_URL=${NEXT_PUBLIC_WEB_URL}
        - NEXT_PUBLIC_VERCEL_PROJECT_PRODUCTION_URL=${NEXT_PUBLIC_VERCEL_PROJECT_PRODUCTION_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - PRODIGI_API_KEY=${PRODIGI_API_KEY}
        - PRODIGI_API=${PRODIGI_API}
        - SQUARE_ACCESS_TOKEN=${SQUARE_ACCESS_TOKEN}
        - SQUARE_LOCATION_ID=${SQUARE_LOCATION_ID}
        - SQUARE_ENVIRONMENT=${SQUARE_ENVIRONMENT}
        - SQUARE_WEBHOOK_SIGNATURE_KEY=${SQUARE_WEBHOOK_SIGNATURE_KEY}
        - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
        - TOGETHER_API_KEY=${TOGETHER_API_KEY}
        - POSTHOG_API_KEY=${POSTHOG_API_KEY}
    container_name: promptly-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables
      NODE_ENV: production
      DATABASE_URL: postgresql://promptly:${POSTGRES_PASSWORD}@postgres:5432/promptlyprinted
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      PULSE_API_KEY: ${PULSE_API_KEY}
      RESEND_TOKEN: ${RESEND_TOKEN}
      RESEND_FROM: ${RESEND_FROM}
      RESEND_AUDIENCE_ID: ${RESEND_AUDIENCE_ID}
      BETTERSTACK_API_KEY: ${BETTERSTACK_API_KEY}
      BETTERSTACK_URL: ${BETTERSTACK_URL}
      FLAGS_SECRET: ${FLAGS_SECRET}
      ARCJET_KEY: ${ARCJET_KEY}
      SVIX_TOKEN: ${SVIX_TOKEN}
      LIVEBLOCKS_SECRET: ${LIVEBLOCKS_SECRET}
      BASEHUB_TOKEN: ${BASEHUB_TOKEN}
      BASEHUB_ADMIN_TOKEN: ${BASEHUB_ADMIN_TOKEN}
      PRODIGI_API_KEY: ${PRODIGI_API_KEY}
      PRODIGI_API: ${PRODIGI_API}
      SQUARE_ACCESS_TOKEN: ${SQUARE_ACCESS_TOKEN}
      SQUARE_LOCATION_ID: ${SQUARE_LOCATION_ID}
      SQUARE_ENVIRONMENT: ${SQUARE_ENVIRONMENT}
      SQUARE_WEBHOOK_SIGNATURE_KEY: ${SQUARE_WEBHOOK_SIGNATURE_KEY}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      TOGETHER_API_KEY: ${TOGETHER_API_KEY}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_PUBLIC_WEB_URL: ${NEXT_PUBLIC_WEB_URL}
      NEXT_PUBLIC_BETTER_AUTH_URL: ${NEXT_PUBLIC_BETTER_AUTH_URL}
      NEXT_PUBLIC_DOCS_URL: ${NEXT_PUBLIC_DOCS_URL}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
      NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
      NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST}
      NEXT_PUBLIC_VERCEL_PROJECT_PRODUCTION_URL: ${NEXT_PUBLIC_VERCEL_PROJECT_PRODUCTION_URL}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - promptly-network

networks:
  promptly-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
